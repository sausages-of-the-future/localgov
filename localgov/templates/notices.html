{% extends "base.html" %}
{% block title %}Complete{% endblock %}
{% block content %}
  <div class="row">
    <div class="small-12 columns">
      <div class="panel">
        <h3>Notices</h3>
        {% for notice in notices %}
            <div class="panel">
                <h4>Licence Application</h4>
                <p>{{notice.title}}</p>
                <p>Subject of application: {{ notice.subject_name }}</p>
                <p>Licenced address: {{ notice.detail }}</p>
                <p><a href="{{ notice.subject_uri }}">Subject</a>
            </div>
        {% endfor %}
      </div>
   </div>
  </div>
{% endblock %}
